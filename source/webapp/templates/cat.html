<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/cat_stats.css' %}">
    <title>Cat stats</title>
  </head>

  <body>
    <div class="description-information">
        <div class="container">
            <div class="cards-description row">
                <div class="card-description ">
                    <img class="card-images-cat" src="{% static '/img/hello.jpg' %}" alt="cat">
                    <p class="card-text">*Name: {{ name }} | *Age: {{ age }} | *Happiness: {{ happiness }} | *Satiety: {{ satiety }} | *Sleep state: {{ state }}</p>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                          <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name="select-cat">
                            <option selected>Choose...</option>
                            <option value="game">Play with cat</option>
                            <option value="feed">Feed cat</option>
                            <option value="state">Change sleep state</option>
                          </select>
                          <button class="btn btn-outline-secondary" type="submit">Button</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
