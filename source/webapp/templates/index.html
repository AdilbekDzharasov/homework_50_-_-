<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/dist/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/dist/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static '/dist/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static '/dist/bootstrap-5.1.3-dist/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/index.css' %}">
    <title>Hello</title>
</head>

<body>
<form action="add/" method="POST">
    {% csrf_token %}
    <div class="description-information">
        <div class="container">
            <h3 class="description-heading">Welcome to the cat simulator</h3>
            <div class="cards-description row">
                <div class="card-description ">
                    <img class="card-images-eye" src="{% static '/img/hello.gif' %}" alt="eye">
                    <p class="card-text">First enter the name of the cat!</p>
                    <input type="text" class="form-control" placeholder="Сat name" aria-label="Сat name" aria-describedby="basic-addon2" name="name">
                    <button type="submit" class="btn btn-primary">Create cat</button>
                </div>
            </div>
        </div>
    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
